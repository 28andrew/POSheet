<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <title>Automated PO Sheet</title>
</head>
<body>

<div class="container-fluid d-flex align-items-center justify-content-center">
    <div>
        <h1 class="text-center">Automated PO Sheet</h1>
        <div class="container">
            <br>
            <h3>Speeches</h3>
            <div class="row">
                <div class="col">
                    <div class="input-group mb-3 add-button">
                        <input type="text" class="form-control" id="speaker-input" placeholder="Add Speaker" aria-label="Add Speaker" aria-describedby="speaker-button">
                        <select class="form-select" id="side-select" aria-label="Select AFF or NEG">
                            <option value="aff" selected>AFF</option>
                            <option value="neg">NEG</option>
                        </select>
                        <button class="btn btn-outline-secondary" type="button" id="speaker-add-button">Add</button>
                    </div>
                </div>
                <div class="col">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary" id="left-speech-button">←</button>
                        <button type="button" class="btn btn-primary" id="right-speech-button">→</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col table-col">
                    <table class="table table-striped ßtable-bordered" id="speeches_table">
                        <thead>
                        <tr id="speeches-heading"></tr>
                        </thead>
                        <tbody id="speeches-body">
                            <tr>
                                <td>Test</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col">
                    <ul class="list-group" id="next-speakers"></ul>
                </div>
            </div>
            <br>
            <h3>Questions</h3>
            <div class="row">
                <div class="col table-col">
                    <div class="input-group mb-3 add-button">
                        <input type="text" class="form-control" placeholder="Add Questioner" aria-label="Add Questioner" aria-describedby="question-button">
                        <button class="btn btn-outline-secondary" type="button" id="question-button">Add</button>
                    </div>
                    <table class="table table-striped" id="questions_table">
                        <thead>
                        <tr>
                            <th scope="col">1</th>
                            <th scope="col">2</th>
                            <th scope="col">3</th>
                            <th scope="col">4</th>
                            <th scope="col">5</th>
                            <th scope="col">6</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="col">
                    <ul class="list-group">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                        <li class="list-group-item">A fourth item</li>
                        <li class="list-group-item">And a fifth one</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/posheet.js"></script>

</body>
</html>
