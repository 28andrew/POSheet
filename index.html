<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <title>PO Sheet</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-599XQ3W195"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-599XQ3W195');
    </script>
</head>
<body>

<div class="container-fluid d-flex align-items-center justify-content-center">
    <div>
        <div class="container">
            <br>
            <h3>Speeches</h3>
            <div class="row">
                <div class="col">
                    <div class="input-group mb-3 add-button">
                        <input type="text" class="form-control" list="speakers-list" autocomplete="off" id="speaker-input" placeholder="Add Speaker" aria-label="Add Speaker" aria-describedby="speaker-button">
                        <datalist id="speakers-list"></datalist>
                        <select class="form-select" id="side-select" aria-label="Select AFF or NEG">
                            <option value="aff" selected>AFF</option>
                            <option value="neg">NEG</option>
                        </select>
                        <button class="btn btn-outline-secondary" type="button" id="speaker-add-button">Add</button>
                    </div>
                </div>
                <div class="col">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary" id="left-speech-button">←</button>
                        <button type="button" class="btn btn-primary" id="right-speech-button">→</button>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <button type="button" class="btn btn-dark no-emoji" id="toggle-button">⏵⏸︎</button>
                        <button type="button" class="btn btn-outline-dark no-emoji" id="reset-button">↻︎</button>
                        <input type="text" class="form-control text-dark" placeholder="0:00" aria-label="Timer" id="timer-input" value="0:00">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col table-col">
                    <table class="table table-striped table-bordered" id="speeches_table">
                        <thead>
                            <tr id="speeches-heading"></tr>
                        </thead>
                        <tbody id="speeches-body"></tbody>
                    </table>
                </div>
                <div class="col">
                    <div class="list-group" id="next-speakers"></div>
                </div>
            </div>
            <h3>Questions</h3>
            <div class="row">
                <div class="col table-col">
                    <div class="input-group mb-3 add-button">
                        <input type="text" class="form-control" list="questioners-list" autocomplete="off" id="question-input" placeholder="Add Questioner" aria-label="Add Questioner" aria-describedby="question-button">
                        <datalist id="questioners-list"></datalist>
                        <button class="btn btn-outline-secondary" type="button" id="question-button">Add</button>
                    </div>
                    <table class="table table-striped" id="questions_table">
                        <thead>
                            <tr id="questions-heading"></tr>
                        </thead>
                        <tbody id="questions-body"></tbody>
                    </table>
                </div>
                <div class="col">
                    <ul class="list-group" id="next-questioners"></ul>
                </div>
            </div>
            <div class="accordion" id="accordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading-statistics">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-statistics" aria-expanded="false" aria-controls="collapse-statistics">
                            Statistics
                        </button>
                    </h2>
                    <div id="collapse-statistics" class="accordion-collapse collapse" aria-labelledby="heading-statistics" data-bs-parent="#accordion">
                        <div class="accordion-body">
                            <p id="statistics-text">0 speeches; 0 questions</p>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading-options">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-options" aria-expanded="false" aria-controls="collapse-options">
                            Options
                        </button>
                    </h2>
                    <div id="collapse-options" class="accordion-collapse collapse" aria-labelledby="heading-options" data-bs-parent="#accordion">
                        <div class="accordion-body">
                            <button type="button" class="btn btn-danger" onclick="resetAll();">Reset All</button>
                            <button type="button" class="btn btn-secondary" onclick="resetSpeeches(false);">Reset Speeches</button>
                            <button type="button" class="btn btn-secondary" onclick="resetQuestions(false);">Reset Questions</button>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading-about">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-about" aria-expanded="false" aria-controls="collapse-about">
                            About
                        </button>
                    </h2>
                    <div id="collapse-about" class="accordion-collapse collapse" aria-labelledby="heading-about" data-bs-parent="#accordion">
                        <div class="accordion-body text-wrap">
                            <p class="text-wrap">Click names as they populate on the right to automatically use them again.</p>
                            <p class="text-wrap">Created by <a href="mailto:andrewtran312@gmail.com" class="text-decoration-none">Andrew Tran</a>. Source code and <span class="fst-italic">instructions to download for offline use</span> are available on <a href="https://github.com/28andrew/POChart" class="text-decoration-none">GitHub</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/posheet.js"></script>

</body>
</html>
